<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>CALCULATOR!!</title>
        <script src="/assets/vendors/jquery-3.1.1.min.js"></script>
        <script src="/scripts/client.js"></script>
        <link rel="stylesheet" href="/styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    </head>

    <body>
        <h1>INPUT NUMBERS</h1>
        <form class="">
            <label for="calculator">Here</label>
            <input type="number" class="numInput" name="numTwo" id="numTwo">
            <input type="number" class="numInput" name="numOne" id="numOne">
            <button type="button" class="symbol" name="add" id="add">add</button>
            <button type="button" class="symbol" name="subtract" id="subtract">subtract</button>
            <button type="button" class="symbol" name="multiply" id="multiply">multiply</button>
            <button type="button" class="symbol" name="divide" id="divide">divide</button>
            <button type="button" id="clear">Clear</button>
        </form>
        <div id="answer">
        </div>
    </body>

</html>
